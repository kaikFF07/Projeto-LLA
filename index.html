<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrossel Espacial Interativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
  <!-- Popup de entrada -->
  <div id="entry-popup">
    <div id="popup-content">
      <p>Você aceitou namorar com o kaik?</p>
      <button id="enter-button">SIM</button>
                <p id="extra-legend">Óbvio que sim, você não tinha escolha garota</p> <!-- Nova legenda abaixo do botão -->

    </div>
  </div>

  <h1 id="space-title">Nosso espaço sz</h1>
  <div id="date-time-container">
    <span id="date-time-label">DATA E HORA:</span>
    <span id="date-time-clock"></span>
  </div>

  <!-- Canvas 2D para fundo galáxia -->
  <canvas id="galaxy-canvas"></canvas>

  <!-- Canvas 3D para constelações e imagens interativas -->
  <div id="floating-images-container"></div>

  <div id="selected-image-container" class="hidden">
    <img id="selected-image" src="" alt="Imagem selecionada" />
    <div id="selected-caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet" />
